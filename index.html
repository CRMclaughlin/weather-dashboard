<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- Header -->
        
        <div id="header" class="p-3 mb-6 bg-primary text-white">
            <div class="d-flex justify-content-end"> Weather Dashboard</div>
        </div>
       
        <!-- City search box -->
        <form>
            <div class="col-3 mb-3">
              <label for="city-search" class="form-label">
                Search for City:</label>
              <input type="text" id="city-search" class="form-control" 
              placeholder="Enter City Name">
            </div>
            <button type="submit" class="col-3 btn btn-primary">Search</button>
          </div>
           
          <!-- Search history container -->
          <div class="row mt-3">
              <div class="col-4">

                  <ul id="searchHistory" class="list-group">
                      <!-- append li here li class="list-group-item"-->
                  </ul>

              </div>
          </div>
      
        </form>
   


   






    <script src="./assets/js/script.js"></script>
</body>
</html>
