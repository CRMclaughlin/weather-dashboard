<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="container-fluid">
    <!-- Header -->
   <div id="header" class="row p-3 mb-6 bg-primary text-white" style="width: 100vw;">
      <div class="d-flex justify-content-end"> Weather Dashboard</div>
    </div>
           
    <div class="col">
      
      <div class="column col-3">
        <form>
          <label class="text-dark">Search for a City:</label>
          <input class="form-control my-2 text-primary" type="text" placeholder="Enter city name" id="city-input">
          <button class="btn btn-outline-primary " style="width: 100%" type="submit" id="search-button btn">SEARCH</button>
          <div class="column col-9">
            <div class="row" id="currentConditions"></div>
            <!-- Current city current weather conditions will go here  -->
            <div class="row" id="fiveDayForecastHeader"></div>
            <div class="d-flex flex-row flex-wrap justify-content-between" id="fiveDayForecast"></div>
            <!-- Current city 5 day forecast will go here  -->
          </div>
        </form>

        <div class="border-top border-transparent" id="past-searches">
          <!-- Past city searches will go here  -->
        </div>

       
        

        


   



    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
