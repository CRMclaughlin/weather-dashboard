<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="container-fluid">
  <!-- Header -->
  <div id="header" class="row p-3 mb-6 bg-primary text-white" style="width: 100vw;">
    <div class="d-flex justify-content-end"> Weather Dashboard</div>
  </div>

  <div class="row">
    <!-- Search History/City Input -->
    <div class="col-3">
        <form class="mb-3" id="form-test">
            <div>
                <label for="citySearch" class="form-label">
                    <h2>Search for a City:</h2>
                </label>
                <input type="text" class="form-control" id="city-input" placeholder="Enter City Name">
            </div>
            <button type="submit" id="search-btn btn" class="btn btn-primary">Search</button>
        </form>
        <section id='past-searches'>
            <h3>Search History:</h3>
        </section>
    </div>

    <!-- Show Current Day Results -->
    <div class="col-9">
        <section id="currentConditions" class='col-lg-9'>
            <div class='singleHeader'>
                <h1>
                    <p id='city'></p>
                </h1>
                <img src="" alt="" class="icon" id='weather-icon'>
            </div>

            <p id='temperature'></p>
            <p id='wind-speed'></p>
            <p id='humid'></p>

        </section>

        <!-- Show 5 Day Results -->
        <section id='fiveDayForecast' class="col-12 col-md-10">
            <h3 class='collapse'>Five Day Forecast:</h3>
            <div class="d-flex justify-content-between five-day">
            </div>
        </section>
    </div>
</div>












    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
